<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Fuggles&family=Inter:wght@100&family=Lato&family=Montserrat:ital,wght@1,200&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <h1>✨Pokedex✨</h1>
    <div class="buttons">
      <button id="buttonI">Gen I</button>
      <button id="buttonII">Gen II</button>
      <button id="buttonIII">Gen III</button>
      <button id="buttonIV">Gen IV</button>
      <button id="buttonV">Gen V</button>
      <button id="buttonVI">Gen VI</button>
      <button id="buttonVII">Gen VII</button>
      <button id="buttonVIII">Gen VIII</button>
      <button id="buttonIX">Gen IX</button>
    </div>

    <p id="pokemonAmount">To see pokemons, choose generation first...</p>

    <div class="box">
      <input
        type="search"
        placeholder="Search by name or type..."
        id="searchBar"
      />
    </div>

    <div class="cards"></div>

    <script src="main.js"></script>
  </body>
</html>
